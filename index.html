<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula App Data Deletion</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; line-height: 1.6; color: #333; }
    h1 { text-align: center; color: #2c3e50; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
    button { background-color: #e74c3c; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #c0392b; }
  </style>
</head>
<body>
  <h1>Nebula App Data Deletion</h1>
  <p>Enter your Instagram username to permanently delete all your data from Nebula App:</p>
  <form id="deleteForm">
    <input type="text" name="instagram_username" placeholder="Instagram username" required />
    <button type="submit">Delete My Data</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('deleteForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = form.instagram_username.value.trim();
      if(!username) return;

      try {
        const res = await fetch('https://your-backend.com/users/delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ instagram_username: username })
        });
        const data = await res.json();
        message.textContent = data.success ? 
          'Your data has been successfully deleted.' : 
          'Error: ' + (data.error || 'Unable to delete data.');
      } catch(err) {
        message.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
